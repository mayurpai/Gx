version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

entities:
  - name

slots:
  name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: name

responses:
  utter_greet:
    - text: "Hey, {name} How are you?"
      buttons:
        - title: "great"
          payload: "/mood_great"
        - title: "super sad"
          payload: "/mood_unhappy"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_ask_game:
    - text: "Which game would you like to play on Slack?"
      channel: "slack"
    - text: "Which game would you like to play?"

  utter_book_time:
    - custom:
        blocks:
          - type: section
            text:
              text: "Book a time for your appointment:"
              type: mrkdown
            accessory:
              type: datepicker
              initial_date: "2019-05-21"
              placeholder:
                type: plain_text
                text: "Select a date"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
